world = {};

//XXX: TODO Make this prettier!
function drawCircle(context,entity, prev) {
    with(context) {
        beginPath();              
        lineWidth = 3;
        var x = entity["x"];
        var y = entity["y"];
        var px = prev['x'];
        var py = prev['y'];
        var xdiff = x-px;
        var ydiff = y-py;
        var mag = Math.sqrt(xdiff*xdiff + ydiff*ydiff);
        //moveTo(x,y);
        if (entity['colour'] === 'random') {
            var randCol = random_color();
            entity['colour'] = "#"+randCol;
        }
        fillStyle = entity["colour"];
        strokeStyle = fillStyle;
        let r = Math.max((100-mag)/3, 1);
        arc(x, y, r, 0, 2.0 * Math.PI, false);  
        fill();                                
    }
}
// https://stackoverflow.com/a/45140101
function drawStar(context, entity, prev) {
    with(context) {
        save();
        beginPath();
        lineWidth = 3;
        var x = entity["x"];
        var y = entity["y"];
        var px = prev['x'];
        var py = prev['y'];
        var xdiff = x-px;
        var ydiff = y-py;
        var mag = Math.sqrt(xdiff*xdiff + ydiff*ydiff);
        var inset = 3;
        if (entity['colour'] === 'random') {
            var randCol = random_color();
            entity['colour'] = "#"+randCol;
        }
        fillStyle = entity["colour"];
        strokeStyle = fillStyle;
        let r = Math.max((75-mag)/3, 1);
        translate(x, y);
        moveTo(0,0-r);
        for (var i = 0; i < 5; i++) {
            rotate(Math.PI / 5);
            lineTo(0, 0 - (r*inset));
            rotate(Math.PI / 5);
            lineTo(0, 0 - r);
        }
        closePath();
        fill();
        restore();
    }
}

function drawSquare(context, entity, prev) {
    with(context) {
        beginPath();              
        lineWidth = 3;
        var x = entity["x"];
        var y = entity["y"];
        var px = prev['x'];
        var py = prev['y'];
        var xdiff = x-px;
        var ydiff = y-py;
        var mag = Math.sqrt(xdiff*xdiff + ydiff*ydiff);
        //moveTo(x,y);
        if (entity['colour'] === 'random') {
            var randCol = random_color();
            entity['colour'] = "#"+randCol;
        }
        fillStyle = entity["colour"];
        strokeStyle = fillStyle;
        let r = Math.max((100-mag)/3, 1);
        rect(x, y, 7.5*r, 5*r); 
        fill();                                
    }
}

function drawTriangle(context, entity, prev) {
    with(context) {
        save();
        beginPath();              
        lineWidth = 3;
        var x = entity["x"];
        var y = entity["y"];
        var px = prev['x'];
        var py = prev['y'];
        var xdiff = x-px;
        var ydiff = y-py;
        var mag = Math.sqrt(xdiff*xdiff + ydiff*ydiff);
        //moveTo(x,y);
        if (entity['colour'] === 'random') {
            var randCol = random_color();
            entity['colour'] = "#"+randCol;
        }
        fillStyle = entity["colour"];
        strokeStyle = fillStyle;
        let r = Math.max((100-mag)/3, 1);
        translate(x,y);
        moveTo(0, 0-r);
        lineTo(r*(1.0/Math.sqrt(3)), 0);
        lineTo(-r*(1.0/Math.sqrt(3)), 0);
        closePath();
        fill();
        restore();                             
    }
}

function prepEntity(entity) {
    if (!entity["colour"]) {
        entity["colour"] = "random";
    }
    if (!entity['shape']) {
        entity['shape'] = 'circle';
    }
    return entity;
}

function clearFrame() {
    with(context) {
        moveTo(0,0);
        fillStyle = "#000";
        fillRect(0,0,W,H);
    }

}

// This actually draws the frame
function renderFrame() {
    clearFrame();
    if (Object.keys(world).length != 0) {
        let prev = world[Object.keys(world)[0]];
        for (var key in world) {
            let entity = world[key];
            switch(entity.shape) {
                case 'circle':
                    drawCircle(context, prepEntity(entity), prepEntity(prev));
                    break;
                case 'star':
                    drawStar(context, prepEntity(entity), prepEntity(prev));
                    break;
                case 'square':
                    drawSquare(context, prepEntity(entity), prepEntity(prev));
                    break;
                case 'triangle':
                    drawTriangle(context, prepEntity(entity), prepEntity(prev));
                    break;
                default:
                    break;
            }
            prev = entity;
        }
    }
}

var drawNext = true;
// Signals that there's something to be drawn
function drawNextFrame() {
    drawNext = true;
}

// This optionally draws the frame, call this if you're not sure if you should update
// the canvas
function drawFrame() {
    if (drawNext) {
        renderFrame();
        drawNext = false;
    }
}

// This is unpleasent, canvas clicks are not handled well
// So use this code, it works well on multitouch devices as well.

function getPosition(e) {
	if ( e.targetTouches && e.targetTouches.length > 0) {
		var touch = e.targetTouches[0];
		var x = touch.pageX  - canvas.offsetLeft;
		var y = touch.pageY  - canvas.offsetTop;
		return [x,y];
	} else {
		var rect = e.target.getBoundingClientRect();
		var x = e.offsetX || e.pageX - rect.left - window.scrollX;
		var y = e.offsetY || e.pageY - rect.top  - window.scrollY;
		var x = e.pageX  - canvas.offsetLeft;
		var y = e.pageY  - canvas.offsetTop;
		return [x,y];
	}
}

function addEntity(entity, data) {
    world[entity] = data;
    drawNextFrame(); // (but should we?)
    //XXX: Send a XHTML Request that updates the entity you just modified!
    fetch('/entity/'+entity,
        {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
}

var counter = 0;
function addEntityWithoutName(data) {

}

// canvas + mouse/touch is complicated 
// I give you this because well the mouse/touch stuff is a total
// pain to get right. This has some out of context bug too.
mouse = (function() {
    // Now this isn't the most popular way of doing OO in 
    // Javascript, but it relies on lexical scope and I like it
    // This isn't 301 so I'm not totally bound to OO :)
    var self;    
    self = {
        clicked: 0,
        // these are listener lists append to them
        mousemovers: [],
        mousedraggers: [],
        mousedowners: [],
        mouseuppers: [],
        callListeners: function(listeners,x,y,clicked,e) {
            for (i in listeners) {
                listeners[i](x,y,clicked,e);
            }
        },
        wasClicked: function(e) {
            var pos = getPosition(e);
            var x = pos[0];
            var y = pos[1];
            if (x >= 0 && x <= W && y >= 0 && y <= H) {
                return 1;
            } else {
                return 0;
            }
        },
        mousedown: function(e) {
            e.preventDefault();
            if (self.wasClicked(e)) {
                var pos = getPosition(e);
                var x = pos[0];
                var y = pos[1];
	        self.clicked = 1;
                self.callListeners(self.mousedowners,x,y,self.clicked,e);
                //addEntityWithoutName({'x':x,'y':y,'colour':'red'});
            }
        },
        mouseup: function(e) {
            e.preventDefault();
            //alert(getPosition(e));
            if (self.wasClicked(e)) {
                var pos = getPosition(e);
                var x = pos[0];
                var y = pos[1];
	        //self.poppin(x,y);
	        self.clicked = 0;
                self.selected = -1;
                self.callListeners(self.mouseuppers,x,y,self.clicked,e);
                //addEntityWithoutName({'x':x,'y':y,'colour':'blue'});
            }
        },
        touchstart: function(e) {
            self.lasttouch = e;                                         
            return self.mousedown(e);
        },
	touchend: function(e) {
            var touch = (self.lasttouch)?self.lasttouch:e;
            return self.mouseup(touch);
	},
	mousemove: function(e) {
            e.preventDefault();
            if (self.wasClicked(e)) {
                var pos = getPosition(e);
                var x = pos[0];
                var y = pos[1];
	        if (self.clicked != 0) {
	            //self.squeakin(x,y);
                    self.callListeners(self.mousedraggers,x,y,self.clicked,e);
	        }
                self.callListeners(self.mousemovers,x,y,self.clicked,e);
            }            
	},
	touchmove: function(e) {
            self.lasttouch = e;                                         
            return self.mousemove(e);
	},
		                                   
        // Install the mouse listeners
	mouseinstall: function() {
            canvas.addEventListener("mousedown",  self.mousedown, false);
            canvas.addEventListener("mousemove",  self.mousemove, false);
            canvas.addEventListener("mouseup",    self.mouseup, false);
            canvas.addEventListener("mouseout",   self.mouseout, false);
            canvas.addEventListener("touchstart", self.touchstart, false);
            canvas.addEventListener("touchmove",  self.touchmove, false);
            canvas.addEventListener("touchend",   self.touchend, false);
	}
    };
    self.mouseinstall();
    return self;
})();
